<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container">
            <h1 id="logo">facebook</h1>
            <!-- Login Container -->
            <div id="login-container">
                <!-- Login Button -->
                <input id="login-button" type="button" value="Log In">
                <!-- Password Label and Input Container -->
                <div class="login-sub-container">
                    <label class="label" for="">Password</label>
                    <input class="login-input" type="text" name="" id="">
                </div>
                <!-- Email/Phone Label and Input Container -->
                <div class="login-sub-container">
                    <label class="label" for="">Email or Phone</label>
                    <input class="login-input" type="text" name="" id="">
                </div>
            </div>
            <!-- End of Login Container -->
        </div>
    </header>
    <!-- End of Header -->

    <!-- Main Container -->
    <main id="main-container">
        <div class="container">
            <section id="about-section">
                <h3 id="about-title">Connect with friends and the world around you on Facebook.</h3>
                
                <p class="about-text"><strong>See photos and updates</strong> from friends in News Feed.</p>
                <p class="about-text"><strong>Share what's new</strong> in your life on Timeline.</p>
                <p class="about-text"><strong>Find more</strong> of what you're looking for with Facebook Search.</p>
            </section>

            <section id="signup-section">
                <h2 id="signup-title">Sign Up</h2>

                <p id="signup-title-sub-text">It's quick and easy.</p>
                <div id="signup-input-container">
                    <input class="inputs name-input-left" placeholder="First Name" type="text">
                    <input class="inputs name-input-right" placeholder="Last Name" type="text">
                    <input class="inputs" placeholder="Mobile number or email" type="text">
                    <input class="inputs" placeholder="New password" type="text">
                </div>
            </section>
        </div>

    </main>
</body>
</html>
